<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet"/>
    <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <script src="../../services/user.service.client.js"></script>
    <script src="register.controller.client.js"></script>

</head>
<body>
<div class="container">
    <h1 id="title">Sign In</h1>

    <form>
        <div class="form-group row">
            <label for="usernameFld" class="col-sm-2 col-form-label">Username</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="usernameFld" placeholder="Username">
            </div>
        </div>
        <div class="form-group row">
            <label for="passwordFld" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="passwordFld" placeholder="Password">
            </div>
        </div>
        <button id="loginBtn" type="button" class="btn btn-primary btn-block">Log in</button>
    </form>
    <div class="d-flex justify-content-between">
        <div>
            <a href="https://www.w3schools.com" >Forgot Password?</a>
        </div>
        <div>
            <a href="../register/register.template.client.html">Sign up</a>
        </div>
    </div>
</div>
</body>
</html>
