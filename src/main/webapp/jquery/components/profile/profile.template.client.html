<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet"/>
    <title>Insert title here</title>
    <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>

    <script src="../../services/user.service.client.js"></script>
    <script src="profile.controller.client.js"></script>

</head>
<body>
<div class="container">
    <h1 id="title">Profile</h1>
    <form>
        <div class="form-group row">
            <label for="staticUsername" class="col-sm-2 col-form-label">Username</label>
            <div class="col-sm-10">
                <input type="text" readonly class="form-control" id="staticUsername" value="username">
            </div>
        </div>
        <div class="form-group row">
            <label for="staticFirstName" class="col-sm-2 col-form-label">First Name</label>
            <div class="col-sm-10">
                <input type="text" readonly class="form-control" id="staticFirstName" value="firstname">
            </div>
        </div>
        <div class="form-group row">
            <label for="staticLastName" class="col-sm-2 col-form-label">Last Name</label>
            <div class="col-sm-10">
                <input type="text" readonly class="form-control" id="staticLastName" value="lastname">
            </div>
        </div>
        <div class="form-group row">
            <label for="phoneNum" class="col-sm-2 col-form-label">Phone Number</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="phoneNum" placeholder="Phone Number">
            </div>
        </div>
        <div class="form-group row">
            <label for="email" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="email" placeholder="Email">
            </div>
        </div>
        <div class="form-group row">
            <label for="roleFld" class="col-sm-2 col-form-label">Role</label>
            <div class="col-sm-10">
                <td><select id="roleFld" class="form-control">
                    <option value="FACULTY">Faculty</option>
                    <option value="STUDENT">Student</option>
                    <option value="ADMIN">Admin</option>
                </select></td>
            </div>
        </div>

        <div class="form-group row">
            <label for="dateOfBirth" class="col-sm-2 col-form-label">Date of Birth</label>
            <div class="col-sm-10">
                <input type="date" name="dateOfBirth" min="1000-01-01"
                       max="3000-12-31" class="form-control" id="dateOfBirth">
            </div>
        </div>
        <button id="updateBtn" type="button" class="btn btn-success btn-block">Update</button>
        <button id="logoutBtn" type="button" class="btn btn-danger btn-block">Log Out</button>
    </form>

</div>
</body>
</html>
